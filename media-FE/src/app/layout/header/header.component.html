    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
              <a
                *ngIf="isAuthenticated"
                routerLink="/dashboard/profile"
                class="nav-link text-black"
                [ngClass]="{'active': isButtonActive('/dashboard/profile') }"
                aria-current="page"
              >Dashboard</a>
        </li>
        <li class="nav-item">
                <a
                  routerLink="/public/about"
                  class="nav-link text-black"
                  [ngClass]="{'active': isButtonActive('/public/about') }"
                  aria-current="page"
                >Despre Noi</a>
        </li>
        <li class="nav-item">
                <a
                  routerLink="/public/organizer"
                  class="nav-link text-black"
                  [ngClass]="{'active': isButtonActive('/public/organizer') }"
                  aria-current="page"
                >Mentorat & Coaching</a>
        </li>
        <li class="nav-item">
                <a
                  routerLink="/public/contact"
                  class="nav-link text-black"
                  [ngClass]="{'active': isButtonActive('/public/contact') }"
                >Contact</a>
        </li>
        <ng-container *ngIf="!isAuthenticated; then showLoginRegister; else showLogout"></ng-container>
        <ng-template #showLoginRegister>
        <li class="nav-item">
          <a
            routerLink="/auth/login"
            class="nav-link auth-small text-black"

            routerLink="/auth/register"
            class="nav-link auth-small text-black"

      </form>

      <ng-container *ngIf="!isAuthenticated; then showLoginRegisterLarge; else showLogoutLarge"></ng-container>
      <ng-template #showLoginRegisterLarge>
        <a routerLink="/auth/login" class="btn btn-outline-success me-2 auth-large">Logare</a>
        <a routerLink="/auth/register" class="btn btn-outline-success me-2 auth-large">Înregistrare</a>
      </ng-template>
      <ng-template #showLogoutLarge><a class="btn btn-outline-success me-2 auth-large" (click)="logout()">Logout</a></ng-template>
