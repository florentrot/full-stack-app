<div class="container">
  <h1 class="mt-4">Contactează-ne</h1>
  <p>Ne bucurăm să te auzim! Completează formularul de mai jos pentru a ne contacta.</p>

  <p><strong>Informații de contact:</strong></p>
  <ul>
    <li>Email: contact@mock-company.ro</li>
    <li>Telefon: +40 000 00 000 032</li>
    <li>Adresă: Strada Mockuită, Mock City, România</li>
  </ul>

  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-3">Trimite</button>
  </form>
</div>
