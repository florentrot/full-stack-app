<div class="container mt-4">
  <div class="card text-dark">
    <div class="card-body">
      <h1 class="card-title display-4">Contact Us</h1>
      <p>We're happy to hear from you! Fill out the form below to get in touch with us.</p>

      <p><strong>Contact Information:</strong></p>
      <ul>
        <li>Email: contact@mock-company.ro</li>
        <li>Phone: +40 000 00 000 032</li>
        <li>Address: MockuitÄƒ Street, Mock City, Romania</li>
      </ul>

      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">

      </form>
    </div>

</div>
