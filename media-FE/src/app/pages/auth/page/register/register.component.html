<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      id="firstName"
      placeholder="Enter your first name"/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        id="lastName"
        placeholder="Enter your last name"/>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email"
             class="form-control"
             id="email"
             formControlName="email"
             placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"
             class="form-control"
             formControlName="password"
             id="password"
             placeholder="Create password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password"
             class="form-control"
             id="confirm-password"
             formControlName="confirmPassword"
             placeholder="Confirm password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="agreeTerms">
      <label class="form-check-label mb-2 small" for="agreeTerms">By creating an account, you agree to our Terms and have read and acknowledge the Global Privacy Statement.</label>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="isFormInvalid()"
            >Sign up</button>
  </form>
  <div class="to-register mt-3">
  <a routerLink="/auth/login">To login page!</a>
  </div>
</div>
