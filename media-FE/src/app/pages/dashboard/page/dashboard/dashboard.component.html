<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h1 class="display-4">Hi {{username}}! This is your Dashboard</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <p class="card-text">Quick stats and figures about your recent activities.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recent Activities</h5>
              <p class="card-text">A brief overview of your recent actions and updates.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Notifications</h5>
              <p class="card-text">Latest alerts and messages for you.</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
