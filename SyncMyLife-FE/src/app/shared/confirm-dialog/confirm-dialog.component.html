<div class="confirm-dialog">
  <div class="native-dialog">
    <div>
      <p>{{ dynamicHeader }}</p>
      <p>{{ dynamicMessage }}</p>
      <div class="mb-3">
      <button class="btn btn-success w-25" (click)="onConfirm()">Yes</button>
      <button class="btn btn-danger w-25" (click)="onReject()">No</button>
      </div>
    </div>
  </div>
</div>
