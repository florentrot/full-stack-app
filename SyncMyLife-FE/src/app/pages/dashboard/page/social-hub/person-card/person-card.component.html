<div class="person-card">
  <div class="card mb-4">
    <img src="{{personCard.imgURL}}" class="card-img-top" alt="Member Name">
    <div class="card-body">
      <h5 class="card-title">{{personCard.name}}</h5>
      <p class="card-text">{{personCard.birthday | date}}</p>
      <p class="card-text">{{personCard.details}}</p>
    </div>
  </div>
</div>
