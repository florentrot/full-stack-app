<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title display-5">My Social Hub</h1>
      <p class="card-text lead">Never forget your family and friends</p>

      <div class="social-hub-nav-bar">
        <button class="btn {{btnStyle}}" (click)="addPersonToggle()">{{btnMessage}}</button>
        <form class="search-group" role="search">
          <input class="form-control me-2" type="search" placeholder="Search person" aria-label="Search">
        </form>
      </div>
      <hr>

      <app-add-person
        [isAddModeOn] = isAddModeOn
        (sendNewPerson)="getLastPersonAdded($event)"
      ></app-add-person>

      <hr>
      <p class="card-text lead ">Your beautiful people</p>
      <div class="cards-container">
        <div class="alert alert-warning" role="alert" *ngIf="!personCards.length">
          Add some friends, your social hub friends list is empty.
        </div>
        <!-- DEMO -->
        <img [src]="image" alt="Image" style="width:50px;height:50px">
        <app-person-card *ngFor="let personCard of personCards" [personCard]="personCard"></app-person-card>
      </div>

    </div>
  </div>
</div>
