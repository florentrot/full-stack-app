<div class="confirm-registration-container">

  <h2>Confirm Your Registration</h2>
  <p>Please enter the verification code sent to your email to complete the registration process.</p>

  <form [formGroup]="confirmForm" (ngSubmit)="onConfirmAccount()">

    <div class="form-group">
      <label for="verificationCode">Verification Code:</label>
      <input type="text"
             class="form-control"
             id="verificationCode"
             formControlName="verificationCode"
             placeholder="Enter validation Code" required>
    </div>

    <button type="submit"
            class="btn-confirm"
            [disabled]="isFormInvalid()"
    >Confirm</button>
  </form>

</div>
