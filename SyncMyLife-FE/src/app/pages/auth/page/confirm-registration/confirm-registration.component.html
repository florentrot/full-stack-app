<div class="confirm-registration-container">

  <h2>Confirm Your Registration</h2>
  <p>Please enter the verification code sent to your email to complete the registration process.</p>

  <form [formGroup]="confirmForm" (ngSubmit)="onConfirmAccount()">

    <div class="form-group">
      <label for="verificationCode">Verification Code:</label>
      <input type="text"
             class="form-control"
             id="verificationCode"
             formControlName="verificationCode"
             placeholder="Enter validation Code"
             required>
    </div>
    <div class="row justify-content-between">
      <button type="submit"
              class="btn btn-confirm col-2"
              [disabled]="isSubmitButtonDisabled()"
      >Confirm
      </button>
      <div class="col align-self-center resend-code">
        <a (click)="resendCode()">Resend verification code!</a>
      </div>
    </div>

  </form>

</div>
